<div class="container">
    <div class="heading-section">
        <br>
        <h2>Détaille de produit</h2><br><br>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="slider" class=" ">
                <div class="item">
                    <img class="com" src='{{"http://localhost:3000/uploads/"+product.imageURL}}' height="500px">
                     
                </div>
                
                
                
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-dtl">
                <div class="product-info">
                    <div class="product-name">{{product.name}} </div>
                    <div class="reviews-counter">
                        <div class="rate">
                            <input type="radio" id="star5" name="rate" value="5" checked />
                            <label for="star5" title="text">5 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" checked />
                            <label for="star4" title="text">4 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" checked />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="text">1 star</label>
                          </div>
                        <span>3 Reviews</span>
                    </div>
                    <div class="product-price-discount">Prix: <b> {{product.price}} Dinar</b></div>

                    <div *ngIf="product.promotion>0" class="product-price-discount">Prix de promotion: <b> {{product.promotion}} Dinar</b></div>

                    <div class="product-price-discount">Catégorie: <b> {{product.category.name}}</b></div>
                </div>
                <p>{{product.description}}</p>
                
                <div class="product-count">
                    
                    <a (click)="addToCart(product.quantity,product._id, 1)" class="round-black-btn">Ajouter au panier</a>
                </div>
            </div>
        </div>
    </div>
    <div class="product-info-tabs">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="description-tab" data-toggle="tab" href="#description" role="tab" aria-controls="description" aria-selected="true">Description</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="review-tab" data-toggle="tab" href="#review" role="tab" aria-controls="review" aria-selected="false">Reviews (0)</a>
              </li>
        </ul>
        <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
                 {{product.description}}
              </div>
              <div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="review-tab">
                  <div class="review-heading">REVIEWS</div>
                  <p class="mb-20">There are no reviews yet.</p>
                  <form class="review-form">
                    <div class="form-group">
                        <label>Your rating</label>
                        <div class="reviews-counter">
                            <div class="rate">
                                <input type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                                <input type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                                <input type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                                <input type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                                <input type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Your message</label>
                        <textarea class="form-control" rows="10"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="" class="form-control" placeholder="Name*">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="" class="form-control" placeholder="Email Id*">
                            </div>
                        </div>
                    </div>
                    <button class="round-black-btn">Submit Review</button>
                </form>
              </div>
        </div>
