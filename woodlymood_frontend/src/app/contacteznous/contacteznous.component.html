<div class="container contact-container">
    <div class="row">
        <div class="col-md-6 contact-image">
            <img class = "tab" src="assets/taboret.png" alt="Contact Image">
        </div>
        <div class="col-md-6 contact-form">
            <h2 class="ContactezNous">Contactez Nous</h2>
            <p>Vous souhaitez une information sur un produit ou votre commande ? N'hésitez pas à remplir ce formulaire, nous vous répondrons dans les meilleurs délais.</p>
            <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Utilisateur" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="utilisateur@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input type="text" class="form-control" id="phone"  formControlName="phone" placeholder="Téléphone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3" formControlName="message"  placeholder="Entrer votre message" required></textarea>
                </div>
                <button type="submit" class="btn btn-block">Envoyer</button>

                <div style="color:green; font-size: large; margin-top: 25px; margin-bottom: 25px;"*ngIf="responseMessage">{{ responseMessage }}</div>

            </form>
        </div>
    </div>
</div>
